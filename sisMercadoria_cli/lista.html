    	<script>
        var xmlhttp = new XMLHttpRequest();
        var url = "http://localhost:8084/webMercadoria/ws/mercadoria/listarVendas";
        var mercadoriaId = 0;
        var quantidadeMercadoria = 0;
        
          xmlhttp.onreadystatechange = function() {
             if (this.readyState == 4 && this.status == 200) {
                 var myArr = JSON.parse(this.responseText);
                 myFunction(myArr);
                 
             }
          };
       
            xmlhttp.open("GET", url, true);
            xmlhttp.send();

       
        
        function myFunction(arr) {
            console.log(arr);
            //alert(arr);
            var itens = ""; 
            //var out = '<table>';
            var out = '';
            var i;  
             
            for(i = 0; i < arr.length; i++) {
                out+= ' <tr>';
                out += '<td>' + arr[i].idVenda + '</td>';
                out += '<td>' + arr[i].idMercadoria + '</td>';
                out += '<td>' + arr[i].quantidade + '</td>';
                
                
                out+= ' </tr>';
            }
            
            document.getElementById("minhaTabela").innerHTML = out;;
             
        }
            
       
    
</script>
